<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pearl Hawaii</title>
  <link rel="stylesheet" href="STYLES/login.css">
  <link rel="icon" href="images/logo.png" type="image/icon type">
  <script src="https://kit.fontawesome.com/f96071fac1.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form-wrapper">
    <div class="form-logo">
      <img src="/images/svglogo.png" alt="illus">
    </div>
    <div class="form-main-wrapper">
      <p class="password-alert">Invalid username or password. Please try again.</p>
      <form action="">
        <div class="form-container">
          <div class="username-container">
            <input type="text" name="username" id="username" placeholder="username">
            <div class="checkbox-con">
              <input type="checkbox" name="saveUser" id="saveUser">
              <label for="saveUser">save</label>
            </div>
          </div>
          <div class="password-conatiner">
            <input type="password" name="userpassword" id="userpassword" placeholder="password">
          </div>
          <div class="reset-create-container">
            <p><span>Forgot Username or Rassword</span></p>
            <p><span>New User? Register Here</span></p>
          </div>
        </div>

        <div class="sumbit-container">
          <input type="submit" value="log in">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
